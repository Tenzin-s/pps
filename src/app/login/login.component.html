<div>
<form>
    <h3>Login</h3>
    <p>Welcome to Purrfect Pals studio. Please enter details to log into your account.</p>
    <hr>

    <label for="username">Email</label>
    <input type="email" placeholder="Email" id="username" required autocomplete="Email" autofocus> 

    <label for="password">Password</label>
    <input type="password" placeholder="Password" id="password" required autocomplete="current-password">
    <div class="form-option">
      <label>
        <input type="checkbox" name="remember">
        <span>Remember Me</span>
      </label>
      <a href="">Forgot Password</a>
    </div>

    <button>Log In</button>
    <p class="signup-option">Don't have an Acoount? <span><a href="">Signup</a></span></p>
   
</form>
</div>
