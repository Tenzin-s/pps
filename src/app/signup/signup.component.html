<div>

    <!-- Sign up page start-->
    <form>
        <h3>Signup</h3>
        <p>Create your Account by filling all the details below!</p>

        <label for="name">Full Name</label>
        <input type="text" placeholder="Write Full Name" id="name">
    
        <label for="email">Email</label>
        <input type="email" placeholder="Email" id="email" required autocomplete="email">
    
        <label for="password">Password</label>
        <input type="password" placeholder="Enter Password" id="password" required autocomplete="current-password">
        

        <label for="confirm_password">Confirm Password</label>
        <input type="password" placeholder="Renter Password" id="confirm_password" required>

        <label for="phone_number">Phone Number</label>
        <input type="tel" placeholder="Enter Phone Number" id="phone_number" required autocomplete="tel-country-code"  pattern="^[0-9-+\s()]{6,16}"
        data-for="phone_number" maxlength="12"  title="Ten digits code">

    
        <button>Sign Up</button>
        <p class="signup-option">Already have an Acoount? <span><a href="">Login</a></span></p>
       
    </form>

    <!-- Sign up page end-->
    </div>
